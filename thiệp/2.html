<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thiệp Mời Đi Chơi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffc3a0, #ffafbd);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      animation: bgMove 10s infinite alternate;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 650px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      border: 5px solid #ff69b4;
      z-index: 1;
      position: relative;
    }

    .header h1 {
      font-size: 36px;
      color: #ff4081;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 20px;
      color: #ff6f61;
      margin-bottom: 15px;
    }

    .datetime {
      font-size: 18px;
      color: #6d4c41;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .message {
      font-style: italic;
      color: #8e44ad;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .footer p {
      font-size: 20px;
      color: #4caf50;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-button {
      background: transparent;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .image-button img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #ff69b4;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s;
    }

    .image-button:hover img {
      transform: scale(1.2);
      border-color: #ff4081;
    }

    .label {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #e91e63;
      text-align: center;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 5s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: 0;
        opacity: 1;
        transform: translateX(0) scale(1) rotate(45deg);
      }
      100% {
        bottom: 100%;
        opacity: 0;
        transform: translateX(-30px) scale(1.5) rotate(45deg);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <h1>💌 Gửi Chị Đẹp 💖</h1>
      <p>Em tên: Trô Lì Bi😘</p>

    </div>

    <div class="datetime">🗓 Thứ Ba, 27/05/2025 - 19:00 Tối</div>

    <div class="footer">
      <p>Đi đâu cũng được đi với chị là được! 💕</p>
      <p>Mình đi ăn chay rồi đi caffe học bài nha!</p>
      <div class="buttons">
        <div class="button-group">
          <button onclick="goToLink('http://127.0.0.1:5500/1.html')" class="image-button">
            <img src="z6602111635108_78b53888182dd6c374f1b2d0ff37b87e.jpg" alt="Jollibee" />
          </button>
          <div class="label">Đồng ý 💕</div>
        </div>
        <div class="button-group">
          <button onclick="goToLink('http://127.0.0.1:5500/1.html')" class="image-button">
            <img src="z6602150650885_4a42c7c860bcb0f82105b189c9a5e524.jpg" alt="Matcha Latte" />
          </button>
          <div class="label">Kó 😅</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Trái tim bay -->
  <script>
    function goToLink(url) {
      window.open(url, "_blank");
    }

    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 400);
  </script>
</body>
</html>
